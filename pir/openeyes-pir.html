<script type="text/x-red" data-template-name="pir">
   <!-- data-template-name identifies the node type this is for              -->
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<!-- help text for the node.                   -->
<script type="text/x-red" data-help-name="pir">
   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->
   <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
   <!-- node in the palette.                                                 -->
   <p>This reads events from <i>/dev/input/event0</i>, intercepting evdev PIR events.</p>
   <p>Outputs an object called <b>msg</b> containing a <b>msg.payload</b>. msg.payload is a JSON String.</p>
</script>

<!-- node type is registered along with all of its properties   -->
<script type="text/javascript">
    RED.nodes.registerType('pir',{
        category: 'input',      								// the palette category
        defaults: {             								// defines the editable properties of the node
             name: {value:""}    							// node name
        },
        inputs:0,               								// set the number of inputs - only 0 or 1
        outputs:1,              								// set the number of outputs - 0 to n
        																// set the icon (held in icons dir below where you save the node)
        icon: "pir.png",     								// saved in  icons/myicon.png
        color: "#A6BBCF",
        label: function() {     								// sets the default label contents
            return this.name||this.topic||"pir";
        },
        labelStyle: function() { 							// sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
